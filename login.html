<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script src="login.js"></script>

  <link rel="stylesheet" href="login.css">

</head>
<body>
<div id="bg"></div>
<div class="container">
  <h2>login</h2>
<form action="" id="loginForm">
  <div class="form-field">
    <input for="username" type="text" placeholder="Email / Username" required/>
  </div>
  
  <div class="form-field">
    <input for="password" type="password" placeholder="Password" required/>                         
  </div>
  <div class="form-field">
    <button class="btn" type="submit">Log in</button>
  </div>
</form>
</div>
</body>
</html>
